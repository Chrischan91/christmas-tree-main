name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]      # push 到 main 就自動部署
  workflow_dispatch:        # 也可以在 Actions 手動觸發

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20           # Node LTS 就好

      - name: Install dependencies
        run: npm install             # 依 package.json 安裝套件

      - name: Build with Vite
        run: npm run build           # 產生 dist/ 資料夾

      - name: Upload dist folder as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist               # 只上傳 dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
